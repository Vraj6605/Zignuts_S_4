<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Java script Output</title>

  <style>
    h1 {
      text-align: center;
      margin: auto;
    }
  </style>
</head>

<body>

  <!-- 

  JavaScript Display Possibilities
  JavaScript can "display" data in different ways:
   - Writing into an HTML element, using innerHTML.
   - Writing into the HTML output using document.write().
   - Writing into an alert box, using window.alert().
   - Writing into the browser console, using console.log().

  -->

  <h1 class="dataOutput">Hello, Vraj</h1>
  <h1>
    <button class="dataOutput" onclick="window.print()">Print</button>
  </h1>

</body>

<script>

  // using innerHTML
  let outputElement = document.querySelector(".dataOutput");
  outputElement.innerHTML = "<h1>Hello I am Vraj</h1>"

  // using document.write()
  document.write("<h1>Hello I am Second</h1>");
  //Note : Using document.write() after an HTML document is loaded, will delete all existing HTML:

  //window.alert()
  alert("Hello I am Third");

  //using console.log();
  console.log("Hello I am in Console Bro....");


</script>

</html>
